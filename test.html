    <script>
      function f(){
        //var a = document.getElementById("test1").checked;
        //var b = document.getElementById("test2").checked;
        var h = document.getElementById("height").value;
        var w = document.getElementById("weight").value;
        var bmi = w /((h*0.01)*(h*0.01));
        var upperW = 24*((h*0.01)*(h*0.01));
        var lowerW = 18.5*((h*0.01)*(h*0.01));
        //alert( h + w + bmi);
        /*if(a){
          alert('Male');
        }
        else{
          alert('Female')
        }*/
        document.getElementById("C").style.display = "block";
        if(bmi <= 18.5){
          document.getElementById("CI").innerHTML = '<img src = "http://lookatmenet.altervista.org/gallery/albums/tom-cruise-e-come-il-vino-rosso-piu-invecchia-piu-e-buono/tom-cruise-tom-cruise-18576235-1280-960.jpg"  height="auto">  <span class="card-title">Fitness</span>';
          document.getElementById("CP").innerHTML = "<p>BMI = " + bmi.toFixed(2) +" <br>過輕,你需要增加 " + (lowerW-w).toFixed(0) + " 公斤</p>";
          document.getElementById("CL").innerHTML = "<a href='https://jsfiddle.net/nyoyc1ah/3/'>Read more...</a>";
        }
        else if(bmi <= 24){
            document.getElementById("CI").innerHTML = '<img src = "http://lookatmenet.altervista.org/gallery/albums/tom-cruise-e-come-il-vino-rosso-piu-invecchia-piu-e-buono/tom-cruise-tom-cruise-18576235-1280-960.jpg"  height="auto">  <span class="card-title">Fitness</span>';
            document.getElementById("CP").innerHTML = "<p>Keep your fit body</p>";
            document.getElementById("CL").innerHTML = "<a href='https://jsfiddle.net/nyoyc1ah/3/'>Read more...</a>";
        }
        else if(bmi <= 27){
            document.getElementById("CI").innerHTML = '<img src = "http://lookatmenet.altervista.org/gallery/albums/tom-cruise-e-come-il-vino-rosso-piu-invecchia-piu-e-buono/tom-cruise-tom-cruise-18576235-1280-960.jpg"  height="auto">  <span class="card-title">Fitness</span>';
            document.getElementById("CP").innerHTML = "<p>BMI = " + bmi.toFixed(2) +" <br>過重,你需要減重 " + (w-upperW).toFixed(0) + " 公斤</p>";
            document.getElementById("CL").innerHTML = "<a href='https://jsfiddle.net/nyoyc1ah/3/'>Read more...</a>";
        }
        else {
            document.getElementById("CI").innerHTML = '<img src = "http://lookatmenet.altervista.org/gallery/albums/tom-cruise-e-come-il-vino-rosso-piu-invecchia-piu-e-buono/tom-cruise-tom-cruise-18576235-1280-960.jpg"  height="auto">  <span class="card-title">Fitness</span>';
            document.getElementById("CP").innerHTML = "<p>BMI = " + bmi.toFixed(2) +" <br>肥胖,你需要減重 " + (w-upperW).toFixed(0) + " 公斤</p>";
            document.getElementById("CL").innerHTML = "<a href='https://jsfiddle.net/nyoyc1ah/3/'>Read more...</a>";
        }
    
      }
